# fly.toml — para Ollama
app = "tu-nombre-ollama"  # cámbialo

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 11434
  protocol = "tcp"

  [[services.ports]]
    port = 11434

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
